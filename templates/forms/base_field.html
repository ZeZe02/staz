{% macro render_field(field) %}
    <div class="form-group">
        <label for="{{ field.name }}" control-label col-lg-2>{{ field.label }}</label>
        <div class="col-lg-10">{{ field(**kwargs)|safe }}
            {% if field.errors %}
                <ul class=errors>
                    {% for error in field.errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
{% endmacro %}
