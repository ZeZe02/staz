{% extends 'base.html' %}
{% block title %} Ucitele {% endblock %}
{% block content %}
    <h1> Seznam učitelů </h1>
    <div class="row">
        <div class="col-lg-10">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Login</th>
                    <th scope="col">Jméno</th>
                    <th scope="col">Manager</th>
                </tr>
                </thead>
                <tbody>
                {% for t in teachers %}
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td>{{ t.login }}</td>
                        <td>{{ t.name }}</td>
                        <td>{{ "Ano" if t.manager else "---" }}</td>
                        <td><a class="link_delete_teacher" href="{{ url_for("teacher_del", id=t.id) }}" alt="Smazat" title="Smazat">
                            <i class="icon_trash_alt"></i>
                            </a></td>
                        <td><a id="delete_teacher" class="">
                            <i class="icon_pencil-edit_alt"></i>
                        </a></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
