<div class="mb-3">
    <form action="/ucitel/" method="post">
        <div class="form-group">
            <label for="login">Login</label>
            <input name="login" type="text" class="form-control" id="login" placeholder="Zadejte login">
        </div>
        <div class="form-group">
            <label for="jmeno">Jméno</label>
            <input name="fname" type="text" class="form-control" id="jmeno" placeholder="Zadejte jmeno">
        </div>
        <div class="form-group">
            <label for="prijm">Přijmení</label>
            <input name="lname" type="text" class="form-control" id="prijm" placeholder="Zadejte příjmení">
        </div>
        <div class="form-group">
            <label for="manager">Manažerská práva</label>
            <input name="manager" type="checkbox" class="form-control" id="manager">
        </div>

        <button type="submit" class="btn btn-primary">Uložit</button>
    </form>
</div>
