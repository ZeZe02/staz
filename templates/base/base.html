<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
  <meta name="author" content="GeeksLabs">
  <meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
  <link rel="shortcut icon" href="../static/img/favicon.png">

  <title>MiniSaurus - {% block title %} {% endblock %} </title>

  <!-- Bootstrap CSS --
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
-->
  <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
  <!-- bootstrap theme -->
  <link href="../../static/css/bootstrap-theme.css" rel="stylesheet">
  <!--external css-->
  <!-- font icon -->
  <link href="../../static/css/elegant-icons-style.css" rel="stylesheet" />
  <link href="../../static/css/font-awesome.min.css" rel="stylesheet" />
  <!-- owl carousel -->
  <link rel="stylesheet" href="../../static/css/owl.carousel.css" type="text/css">
  <link href="../../static/css/jquery-jvectormap-1.2.2.css" rel="stylesheet">
  <!-- Custom styles -->
  <link href="../../static/css/widgets.css" rel="stylesheet">
  <link href="../../static/css/style.css" rel="stylesheet">
  <link href="../../static/css/style-responsive.css" rel="stylesheet" />
  <link href="../../static/css/xcharts.min.css" rel=" stylesheet">
  <link href="../../static/css/jquery-ui-1.10.4.min.css" rel="stylesheet">
  <!-- =======================================================
    Theme Name: NiceAdmin
    Theme URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
    Author: BootstrapMade
    Author URL: https://bootstrapmade.com
  ======================================================= -->
  <script src="../../static/js/jquery.js"></script>
  <script src="../../static/js/jquery-ui-1.10.4.min.js"></script>
  <script src="../../static/js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="../../static/js/jquery-ui-1.9.2.custom.min.js"></script>

</head>

<body>
  <!-- container section start -->
  <section id="container" class="">


    {% include "base/header.html" %}

    <!--sidebar start-->
    {% include "base/sidebar-menu.html" %}
    <!--sidebar end-->




    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">

        <!-- zobrazení flash messages -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes orange-bg">
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}


        {% block content %}

        <!--overview start  - drobečková navigace -->
        <div class="row">
          <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-laptop"></i> Dashboard</h3>
            <!--
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a href="index.html">Home</a></li>
              <li><i class="fa fa-laptop"></i>Dashboard</li>
            </ol> -->
          </div>
        </div>


        {% endblock %}



      </section>
    </section>
    <!--main content end-->
  </section>
  <!-- container section start -->

  <!-- javascripts -->
  <!-- bootstrap -->
  <script src="../../static/js/bootstrap.min.js"></script>
  <!-- nice scroll -->
  <script src="../../static/js/jquery.scrollTo.min.js"></script>
  <script src="../../static/js/jquery.nicescroll.js" type="text/javascript"></script>
  <!-- charts scripts -->
  <script src="../../static/assets/jquery-knob/js/jquery.knob.js"></script>
  <script src="../../static/js/jquery.sparkline.js" type="text/javascript"></script>
  <script src="../../static/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.js"></script>
  <script src="../../static/js/owl.carousel.js"></script>
    <!--script for this page only-->
    <script src="../../static/js/jquery.rateit.min.js"></script>
    <!-- custom select -->
    <script src="../../static/js/jquery.customSelect.min.js"></script>
    <script src="../../static/assets/chart-master/Chart.js"></script>

    <!--custome script for all page-->
    <script src="../../static/js/scripts.js"></script>
    <!-- custom script for this page-->
    <script src="../../static/js/sparkline-chart.js"></script>
    <script src="../../static/js/easy-pie-chart.js"></script>
    <script src="../../static/js/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="../../static/js/jquery-jvectormap-world-mill-en.js"></script>
    <script src="../../static/js/xcharts.min.js"></script>
    <script src="../../static/js/jquery.autosize.min.js"></script>
    <script src="../../static/js/jquery.placeholder.min.js"></script>
    <script src="../../static/js/gdp-data.js"></script>
    <script src="../../static/js/morris.min.js"></script>
    <script src="../../static/js/sparklines.js"></script>
    <script src="../../static/js/charts.js"></script>
    <script src="../../static/js/jquery.slimscroll.min.js"></script>
    <script>
      //knob
      $(function() {
        $(".knob").knob({
          'draw': function() {
            $(this.i).val(this.cv + '%')
          }
        })
      });

      //carousel
      $(document).ready(function() {
        $("#owl-slider").owlCarousel({
          navigation: true,
          slideSpeed: 300,
          paginationSpeed: 400,
          singleItem: true

        });
      });

      //custom select box

      $(function() {
        $('select.styled').customSelect();
      });

      /* ---------- Map ---------- */
      $(function() {
        $('#map').vectorMap({
          map: 'world_mill_en',
          series: {
            regions: [{
              values: gdpData,
              scale: ['#000', '#000'],
              normalizeFunction: 'polynomial'
            }]
          },
          backgroundColor: '#eef3f7',
          onLabelShow: function(e, el, code) {
            el.html(el.html() + ' (GDP - ' + gdpData[code] + ')');
          }
        });
      });
    </script>

</body>

</html>
